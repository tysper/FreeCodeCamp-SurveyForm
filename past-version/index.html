<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkles Survey</title>
  <link rel="stylesheet" href="styles.css">
  <style></style>
</head>
<body>
  <div class="border-div"></div>

    <div class="outter-div">
    
      <!--Header-->
      <div class="top-header">
        <header class="company-name">
          <div class="company-name"></div>
          <p class="slogan">Thank you for taking the time to helps us improve the platform</p>
        </header>
      </div>

      <div>
        <form class="form-div">
          <!--Name-->
          <div class="name-div">
            <label class="labels">
              Name: <span>*</span><br><input class="input-box"type="text" placeholder="Enter your name">
            </label><br>
          </div>

          <!--Email-->
          <div class="email-div">
            <label class="labels">
              Email: <span>*</span><br><input class="input-box" type="text" placeholder="Enter your best email">
            </label><br>
          </div>
          
          <!--Age-->
          <div class="age-div">
            <label class="labels">
              Age:<br><input class="input-box" type="number" placeholder="0">
            </label><br>
          </div>

          <!--Role input-->
          <div class="role-div">

            <!--Drop list-->
            <label class="labels">
              Which option best describes your current role? <span>*</span>
            </label><br>
              
              <select class="input-box">
                <option disabled selected value>
                  Select current role
                </option>
              
                <option value="student">
                  Student
                </option>
              
                <option value="full-time-job">
                  Full Time Job
                </option>
              
                <option value="full-time-learner">
                  Full Time Learner
                </option>
              
                <option value="prefer-not-to-say">
                  Prefer not to say
                </option>
              
                <option value="other">
                  Other
                </option>
              </select><br>
          </div>

          <!--Improving Input-->
          <div class="recommendation-div">
            <!-- Radio buttons-->
            <label class="labels">
              Would you recomend Sparkles for a friend? <span>*</span>
            </label><br>
            
            <label for="definetely">
              <input id="definetely" type="radio" name="recomendation">Definetely
            </label><br>
            
            <label for="sure">
              <input id="sure" type="radio" name="recomendation">Sure
            </label><br>
            
            <label for="maybe">
              <input id="maybe" type="radio" name="recomendation">Maybe
            </label><br>
          </div>

          <!--Favorite Resources-->
          <div class="favorite-div"> 
            <!--Drop List-->
            <label class="labels">
              What's your favorite feature of Sparkles? <span>*</span>
            </label><br>
            
            <select class="input-box">

              <option disabled selected value>
                Select an option
              </option>

              <option value="challenges">
                Challenges
              </option>

              <option value="projects">
                Projects
              </option>

              <option value="community">
                Community
              </option>

              <option value="open-source">
                Open Source
              </option>
            </select><br>
          </div>

          <!--What to improve-->
          <div class="improved-div">
            <!--Checkboxes-->
            <label class="labels">
              What would you like to see improved?
            </label><br>

            <label for="front-end">
              <input id="front-end" type="checkbox">Front-End Projects
            </label><br>

            <label for="back-end">
              <input id="back-end" type="checkbox">Back-End Projects
            </label><br>

            <label for="data-visualization">
              <input id="data-visualization" type="checkbox">Data Visualization
            </label><br>

            <label for="challenges">
              <input id="challenges" type="checkbox">Challenges
            </label><br>

            <label for="open-source-community">
              <input id="open-source-community" type="checkbox">Open Source Community
            </label><br>

            <label for="gitter-help">
              <input id="gitter-help" type="checkbox">Gitter help rooms
            </label><br>

            <label for="videos">
              <input id="videos" type="checkbox">Videos
            </label><br>

            <label for="city-meetups">
              <input id="city-meetups" type="checkbox">City Meetups
            </label><br>

            <label for="wiki">
              <input id="wiki" type="checkbox">Wiki
            </label><br>

            <label for="forum">
              <input id="forum" type="checkbox">Forum
            </label><br>

            <label for="additional-courses">
              <input id="additional-courses" type="checkbox">Additional Courses
            </label><br>
          </div>

          <!--Comment box-->
          <div class="comments-div">
            <label class="labels" class="comments">Any comments or suggestions?<br>
              <textarea maxlength="100" class="comment-box" placeholder="Enter your comment here..." wrap="hard"></textarea>
            </label><br>
          </div>

          <!--Submit button-->
          <div class="submit-div">
            <button class="submit-box" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
