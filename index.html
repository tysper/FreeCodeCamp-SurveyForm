<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pedro Nunes">
  <title>Sparkles Survey</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    alertUser = () => {alert("Thank you for helping! ")};
  </script>
</head>
<body>

  <div class="background-img"></div>
  <div class="background-color"></div>
  <div class="outter-div">
    <div class="company-name"></div>
    
    <p id="description" class="sub-text">Thank you for taking the time to helps us improve the platform :)</p>
    
    <form id="survey-form" class="form-div">
      <!--Name-->
      <label id="name-label" class="labels">
        Name: <span>*</span><br><input id="name" class="input-box"type="text" placeholder="Enter your name">
      </label><br>

      <label id="email-label" class="labels">
        Email: <span>*</span><br><input id="email" class="input-box" type="text" placeholder="Enter your best email">
      </label><br>
      
      <!--Age-->
      <label id="number-label" class="labels">
        Age:<br><input id="number" class="input-box" type="number" min="16" max="100" placeholder="0">
      </label><br>

      <!--Drop list-->
      <label id="dropdown" class="labels">
        Which option best describes your current role? <span>*</span>
      </label><br>
        
      <select class="list-box">
        <option disabled selected value>
          Select current role
        </option>
      
        <option value="student">
          Student
        </option>
      
        <option value="full-time-job">
          Full Time Job
        </option>
      
        <option value="full-time-learner">
          Full Time Learner
        </option>
      
        <option value="prefer-not-to-say">
          Prefer not to say
        </option>
      
        <option value="other">
          Other
        </option>
      </select><br>

      <!-- Radio buttons-->
      <label class="labels">
        Would you recomend Sparkles for a friend? <span>*</span>
      </label><br>
      
      <label for="definetely">
        <input id="definetely" type="radio" name="recomendation">Definetely
      </label><br>
      
      <label for="sure">
        <input id="sure" type="radio" name="recomendation">Sure
      </label><br>
      
      <label for="maybe">
        <input id="maybe" type="radio" name="recomendation">Maybe
      </label><br>

      <!--Drop List-->
      <label class="labels">
        What's your favorite feature of Sparkles? <span>*</span>
      </label><br>
      
      <select class="list-box">

        <option disabled selected value>
          Select an option
        </option>

        <option value="challenges">
          Challenges
        </option>

        <option value="projects">
          Projects
        </option>

        <option value="community">
          Community
        </option>

        <option value="open-source">
          Open Source
        </option>
      </select><br>

      <!--Checkboxes-->
      <label class="labels">
        What would you like to see improved?
      </label><br>

      <label for="front-end">
        <input id="front-end" type="checkbox">Front-End Projects
      </label><br>

      <label for="back-end">
        <input id="back-end" type="checkbox">Back-End Projects
      </label><br>

      <label for="data-visualization">
        <input id="data-visualization" type="checkbox">Data Visualization
      </label><br>

      <label for="challenges">
        <input id="challenges" type="checkbox">Challenges
      </label><br>

      <label for="open-source-community">
        <input id="open-source-community" type="checkbox">Open Source Community
      </label><br>

      <label for="gitter-help">
        <input id="gitter-help" type="checkbox">Gitter help rooms
      </label><br>

      <label for="videos">
        <input id="videos" type="checkbox">Videos
      </label><br>

      <label for="city-meetups">
        <input id="city-meetups" type="checkbox">City Meetups
      </label><br>

      <label for="wiki">
        <input id="wiki" type="checkbox">Wiki
      </label><br>

      <label for="forum">
        <input id="forum" type="checkbox">Forum
      </label><br>

      <label for="additional-courses">
        <input id="additional-courses" type="checkbox">Additional Courses
      </label><br>
      

      <!--Comment box-->
      <label class="labels">
        Any comments or suggestions?<br>
        <textarea maxlength="100" spellcheck="false" rows="5" class="comment-box input-box" placeholder="Enter your comment here..." wrap="hard"></textarea>
      </label><br>
      

      <!--Submit button-->
      <button id="submit" class="submit-box" onclick="alertUser()">Submit</button>
    </form>
  </div>

</body>
</html>
